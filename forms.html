					<label>
						<input type="radio" value="borg" name="vehicle">Borg-style cube

					<label for="abduct">What type of abduction experience do you want?</label>
					<select id="abduct">

						<option value="tour">Tour of the solar system</option>

					<label for="comment">Special requests:</label>

					<label>
						<input type="checkbox" value="subscribe" name="subscribe" checked>add me to the mail
